<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
 
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <form class="create-note-form">
              <label for="name">Name: </label>
              <input type="text" name="name" id="name">
              <br>
              <label for="create">Create: </label>
              <input type="date" name="create" id="create">
              <br>
              <label for="category">Categoty: </label>
              <input type="text" name="category" id="category">
              <br>
              <label for="content">Contend: </label>
              <input type="text" name="content" id="content">
              <br> 
              <button class="submit" type="submit">Submit</button>
        </form>
      <button class="modal__btn-close" data-modal-close>
        <svg class="modal__icon" width="14" height="14">
          <use href="../images//closeBtn.svg"></use>
        </svg>
      </button>
      <div class="modal__body"></div>
      </div>
    </div>
  </div>
  <div class="container">
  <div class="table-container">
  <table  id="table">
    <thead>
    <tr >
        <th>Name</th>
        <th>Create</th>
        <th>Category</th>
        <th>Content</th>
        <th>Dates</th>
        <th></th>
        <th class="icon-header">
          </td>
        </th>
        <th class="icon-header">
          </td>
        </th>
      </tr> 
    </thead> 
      <tbody></tbody>
    </table>
  </div>
  <div class="button-wrapper">
<button class="btn">Create note</button>
</div>
</div>
  <script src="./index.js"></script>  
</body>
</html>
